<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .flash-sale-card {
            position: relative;
            width: 300px;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .flash-sale-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, #f00, #0f0, #00f, #f00);
            background-size: 400% 400%;
            z-index: -1;
            animation: gradientAnimation 4s linear infinite;
        }

        .flash-sale-content {
            padding: 20px;
            text-align: center;
            color: #fff;
            z-index: 1;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
    </style>
    <title>Flash Sale Card</title>
</head>
<body>
    <div class="flash-sale-card">
        <div class="flash-sale-content">
            <h2>Flash Sale</h2>
            <p>Grab the best deals before they're gone From The My Awesome Cart!</p>
            <button id="btn" class="btn btn-outline-dark" onclick="window.location.href='/shop'">Let's Shop</button>
        </div>
    </div>
</body>
</html>
